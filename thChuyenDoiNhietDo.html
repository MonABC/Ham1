<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperrature Converter</h1>
<h4>Type a value in the Fahrenheit field to convert the valu</h4>
 <h4>Fahrenheit</h4> <input type="number" id="inputFahrenheit"
placeholder="nhập số" oninput="temperatureConverter(this.value)"
onchange="temperatureConverter(this.value)">
<h4>Celcius: <span id="outputCelsius"></span></h4>
<script>
    function temperatureConverter(valNum) {
        valNum=parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML=(valNum-32)/1.8;
    }
</script>
</body>
</html>
